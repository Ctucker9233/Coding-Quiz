<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Highscores</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex mb-3">
        <a class="navbar-brand p-2" href="index.html">Home</a>
        <div class="ml-auto p-2" id="timer">
            <span class="navbar-text">
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-1"></div>
            <div class="col-lg-6 col-sm-10">
                <h6 class="text-left">Score List</h6>
                <div class="score-list">
                    <ul id="score-list" style="border-bottom: 2px black solid">

                    </ul>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-6">
                        <div id="back-btn" onClick="window.location.href = 'index.html'">
                            <button type="submit" class="btn btn-primary">Back</button>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div id="clear-btn">
                            <button type="submit" class="btn btn-primary">Clear Highscores</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-1"></div>
        </div>
    </div>
    <script src="JS/questions.js"></script>
    <script src="JS/timer.js"></script>
    <script src="JS/highscore.js"></script>
</body>

</html>
